{%load i18n %}
<!DOCTYPE html>
<head>
<title>{%trans "Сервис загрузки гербарных изображний"%}</title>
<meta charset="utf-8">
<meta name="generator" content="The Django Web-Framework">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>

    body {
    background-color: white;
    }

</style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"><p></p></div>
    </div>
    <div class="row">
      <div class="col-sm-2">

     </div>
         <div class="col-sm-8 justify-content-center bg-info" style="min-height: 500px;">
             <form action="{% url 'image_uploader' %}" method="post" enctype="multipart/form-data">
                 {{form.as_p}}
                 <p><input type="submit" value="Загрузить"></p>
             </form>
             {%if error%}
             <div class="alert alert-danger" role="alert"> {{error}}
             </div>
             {%endif%}
             {%if status%}
             <div class="alert alert-success" role="alert"> {{status}}
             </div>
             {%endif%}
         </div>
     <div class="col-sm-2">
     </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
var checkUploading = function() {
        var request = $.ajax({
                    type:"post",
                    url:"{%url 'image_uploader' %}",
                });

        request.done(function(data){
         var statusPat = /\D*/i;

         if (data['error'].length>0){
         $(".alert-danger").show();
          $(".alert-danger").html(data['error']);
          clearInterval(periodicQuery);
           }

         if (data['status'].length>0){
         $(".alert-success").show();
          $(".alert-success").html(data['status']);

          }

         if (data['status'].match(statusPat)){
            $(".alert-success").show();
            $(".alert-success").html(data['status']);
            clearInterval(periodicQuery);
         }
        });
};
var periodicQuery = setInterval(checkUploading, 3); // check image uploading every 3 sec.

$(document).ready(function(){

$("*:file,*:submit").click(function(){
$(".alert-success").hide();
$(".alert-danger").hide();
});
})
</script>

</body>
</html>
